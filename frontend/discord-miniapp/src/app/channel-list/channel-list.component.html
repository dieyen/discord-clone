<div class="channels-list active-nav start-0 col-md-1">
    <ul class="nav flex-wrap flex-column text-white w-100">
        <h3 class="text-white">Channels</h3>
        
        <li *ngFor="let channel of channels">
            <p class="channel-entry"><span>{{ channel['name'] }}</span></p>
        </li>
        <li (click)="addChannel()">
            <p class="channel-entry"><span class="align-middle add-channel">+</span></p>
        </li>
    </ul>
</div>
