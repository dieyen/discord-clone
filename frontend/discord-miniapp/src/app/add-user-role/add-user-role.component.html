<div class="add-user-role container col-md-3" *ngIf="users">
    <h3>Add User</h3>
    <div class="d-flex justify-content-center form">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <select class="custom-select" formControlName="userID">
                    <option [ngValue="user.userID"]>{{ user.displayName }}</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="custom-select" formControlName="role">
                    <option value="" disabled>Choose a role</option>
                    <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
                </select>
            </div>
            <div class="d grid d-md-flex justify-content-center">
                <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Add User</button>
            </div>
        </form>
    </div>
    
</div>
