<div class="dashboard row no-gutters">
    <app-server-list (displayAddServerComponent)="toggleAddServer($event)" (serverEmitter)="setServer()"></app-server-list>
    <app-channel-list (displayAddChannelComponent)="toggleAddChannel($event)" (channelEmitter)="setChannel($event)"></app-channel-list>
    <app-add-server *ngIf="isAddServer"></app-add-server>
    <app-add-channel *ngIf="isAddChannel"></app-add-channel>
    <app-add-role *ngIf="isAddRole"></app-add-role>
    <app-add-user *ngIf="isAddUser"></app-add-user>
    <app-channel-detail *ngIf="isChannelSelected"></app-channel-detail>
    
    <app-user-list (displayAddRoleComponent)="toggleAddRole($event)" (displayAddUserComponent)="toggleAddUser($event)"></app-user-list>
</div>
