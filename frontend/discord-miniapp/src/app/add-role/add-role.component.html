<div class="add-channel container col-md-3">
    <h3>Add Role</h3>
    <div class="d-flex justify-content-center form">
        <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Role Name</label>
                <input type="name" class="form-control" id="name" formControlName="name" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                    <div *ngIf="name.errors?.required">Role name is required.</div>
                    <div *ngIf="name.errors?.email">Role name is not valid.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="isAdmin" class="form-label">Is Admin
                    <input type="checkbox" formControlName="isAdmin" />
                </label>
            </div>
            <div class="d grid d-md-flex justify-content-center">
                <button class="btn btn-primary" type="submit" [disabled]="!roleForm.valid">Add Role</button>
            </div>
        </form>
    </div>
    
</div>
