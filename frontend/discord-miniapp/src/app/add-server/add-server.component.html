<div class="add-server container-sm">
    <h3>Add Server</h3>
    <div class="d-flex justify-content-center form">
        <form [formGroup]="serverForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Server Name</label>
                <input type="name" class="form-control" id="name" formControlName="name" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                    <div *ngIf="name.errors?.required">Server name is required.</div>
                    <div *ngIf="name.errors?.email">Server name is not valid.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Picture</label>
                <input type="file" class="form-control" id="picture" formControlName="picture">
            </div>
            <div class="d grid d-md-flex justify-content-center">
                <button class="btn btn-primary" type="submit" [disabled]="!serverForm.valid">Add Server</button>
            </div>
        </form>
    </div>
    
</div>
