<div class="add-channel container-sm">
    <h3>Add Channel</h3>
    <div class="d-flex justify-content-center form">
        <form [formGroup]="channelForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Channel Name</label>
                <input type="name" class="form-control" id="name" formControlName="name" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                    <div *ngIf="name.errors?.required">Channel name is required.</div>
                    <div *ngIf="name.errors?.email">Channel name is not valid.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <div class="d grid d-md-flex justify-content-center">
                <button class="btn btn-primary" type="submit" [disabled]="!channelForm.valid">Add Channel</button>
            </div>
        </form>
    </div>
    
</div>
